<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artisan Tea Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="hero">
    <h1>🍵 Artisan Tea Store</h1>
    <p>Handcrafted blends, delivered with love.</p>
  </header>

  <section class="section-wrap">

    <!-- Sidebar + Content Area -->
    <div class="main-layout">

      <!-- Sidebar (vertical column-reverse) -->
      <aside class="sidebar">
        <div class="sidebar-item">🌿 Green Tea</div>
        <div class="sidebar-item">🍒 Hibiscus</div>
        <div class="sidebar-item">🫖 Oolong</div>
        <div class="sidebar-item">🌼 Chamomile</div>
      </aside>

      <!-- Main content (row wrap layout) -->
      <div class="product-grid">
        <div class="product-card">
          <h3>Rose Harmony</h3>
          <p>Blend of rose petals and black tea</p>
        </div>
        <div class="product-card">
          <h3>Jasmine Dream</h3>
          <p>Light and floral with jasmine aroma</p>
        </div>
        <div class="product-card">
          <h3>Mint Zen</h3>
          <p>Refreshing green tea with mint</p>
        </div>
        <div class="product-card">
          <h3>Sunset Chai</h3>
          <p>Spicy cinnamon and clove blend</p>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
